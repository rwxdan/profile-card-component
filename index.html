<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <div class="card br-1">
        <img src="./assets/images/bg-pattern-card.svg" alt="" />
        <div class="profile">
          <img
            src="./assets/images/image-victor.jpg"
            alt="profile picture"
            class="br-50 pp"
          />
          <h1 class="fc-800 fw-700 fs-l">
            Victor Crest&nbsp;<span class="fc-700 fw-400">26</span>
          </h1>
          <p class="fc-700 fw-400 fs-m">London</p>
        </div>
        <div class="stats">
          <div class="counter">
            <p class="fc-800 fw-700 fs-l">80k</p>
            <p class="fc-700 fw-400 fs-xs ls-125">Followers</p>
          </div>
          <div class="counter">
            <p class="fc-800 fw-700 fs-l">803k</p>
            <p class="fc-700 fw-400 fs-xs ls-125">Likes</p>
          </div>
          <div class="counter">
            <p class="fc-800 fw-700 fs-l">1.4k</p>
            <p class="fc-700 fw-400 fs-xs ls-125">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
